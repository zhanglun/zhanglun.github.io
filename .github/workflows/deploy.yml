name: Deploy GitHub Pages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - source
      - master
env:
  GATSBY_DISABLE_CACHE_PERSISTENCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - run: yarn install
      - run: yarn run download
      - run: npx gatsby clean
      - run: export GATSBY_DISABLE_CACHE_PERSISTENCE=true
      - run: npm cache clean --force
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.gatsbyDeploy }}
          deploy-branch: gh-pages
          deploy-repo: zhanglun.github.io

