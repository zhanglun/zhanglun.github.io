name: Deploy to GitHub Pages

on:
  # schedule:
  #   - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: BeforeScript
        run: |
          git config --global user.name "zhanglun"
          git config --global user.email "zhanglun1410@gmail.com"
      - name: Checkout
        uses: actions/checkout@v2

      - name: Sync Pnpm version
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install app dependencies and build web
        # Remove `&& yarn build` if you build your frontend in `beforeBuildCommand`
        run: pnpm install --no-frozen-lockfile

      - name: Sync content from Notion
        run: |
          pnpm run download

      - name: Install, build, and upload your site
        uses: withastro/action@v0
      - name: Build storybook and copy some files
        run: |
          # pnpm run build-storybook
          # cp ./CNAME ./dist/CNAME
          cp ./ads.txt ./dist/ads.txt
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

